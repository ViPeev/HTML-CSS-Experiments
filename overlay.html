<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/overlay.css">
    <title>Document</title>
</head>
<body>
    <input type="button" value="overlay" onclick="view()">
    <div id="overlay" onclick=closed();>
        <h2>This is an overlay effect</h2>
    </div>
     <br><br>
    <div id="img-cont">
        <img src="assets/img_avatar.png" alt="avatar">
        <div id="caption">John Doe</div>
    </div>
</body>
<script>
    function view() {
        document.getElementById("overlay").style.transform = "scale(1)"
        document.getElementById("overlay").style.transition = "0.7s";
    }
    function closed() {
        document.getElementById("overlay").style.transition = "0.1s";
        document.getElementById("overlay").style.transform = "scale(0)"
    }
</script>
</html>
