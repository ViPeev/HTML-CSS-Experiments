<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/parallax.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="border"></div>
    <div id="para1" class="para"></div>
    <div class="border"></div>
    <div id="para2" class="para"></div>
    <div class="border"></div>
    <div id="para3" class="para"></div>
    <div class="border"></div>
    <button onclick="myFunction()">Try it</button>

    <div id="myDIV" class="removeme">
      <p id="center"> center </p>
    </div>
    <div id="triangle"></div>
    <br><br><br>
    <div id="charging" class="fa" style="margin:10px;"></div> 
    <p contenteditable="true">This is an editable paragraph.</p>
    <br><br><br>
    <p id="typewrite"></p>
    <br>
    <input type="button" onclick="typeWriter()" value="Click">
    <script>
        function myFunction() {
            var x = document.getElementById("myDIV");
            x.classList.toggle("mystyle");
            x.classList.add("mystyle2");
            x.classList.remove("removeme");
        }

        function chargebattery() {
            var a = document.getElementById("charging");
            a.innerHTML = "&#xf244";
            setTimeout(function(){
                a.innerHTML = "&#xf243" },1000);
            setTimeout(function(){
                a.innerHTML = "&#xf242"},2000);
            setTimeout(function(){
                a.innerHTML = "&#xf241"},3000);
            setTimeout(function(){
                a.innerHTML = "&#xf240"},4000);
        }
        chargebattery();
        setInterval(chargebattery, 5000);

        var i = 0;
        var txt = "Typewriter, pich. Vijdal li si takoa?";
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("typewrite").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</body>
</html>
