<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/lightbox.css">
    <script src="assets/lightbox.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="column">
            <img src="assets/unspash1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="assets/unsplash2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="assets/unsplash3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="assets/unsplash4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
    <div class="mySlides">
        <div class="numbertext">1/4</div>
        <img src="assets/unspash1.jpg" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">2/4</div>
        <img src="assets/unsplash2.jpg" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">3/4</div>
        <img src="assets/unsplash3.jpg" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">4/4</div>
        <img src="assets/unsplash4.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    <div class="caption-container">
        <p id="caption"> caption</p>
    </div>

    <div class="column">
        <img src="assets/unspash1.jpg" onclick="currentSlide(1)">
    </div>
    <div class="column">
        <img src="assets/unsplash2.jpg" onclick="currentSlide(2)">
    </div>
    <div class="column">
        <img src="assets/unsplash3.jpg" onclick="currentSlide(3)">
    </div>
    <div class="column">
        <img src="assets/unsplash4.jpg" onclick="currentSlide(4)">
    </div>
    </div>
    </div>
 </body>
</html>
