    <label for="switch" class="switch">

    <br><br><br>

    <input type="password" name="pass" id="pass">
    <input type="checkbox" name="check" id="checkme" onclick="showpass()">
</body>
<script>
function showpass() {
    var x = document.getElementById("pass")
    if ( x.type === "password") {
        x.type = "text";
    } else {
        x.type="password";
    }
}
</script>
