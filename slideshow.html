<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/slideshow.css">
    <script src="assets/slideshow.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="assets/unspash1.jpg" alt="picture 1">
            <div class="text">Caption one</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="assets/unsplash2.jpg" alt="picture 2">
            <div class="text">Caption two</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="assets/unsplash3.jpg" alt="picture 3">
            <div class="text">Caption three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">-</a>
        <a class="next" onclick="plusSlides(1)">+</a>
    </div>
    <br>
<div style="text-align:center" class="pagination">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
